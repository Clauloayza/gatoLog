	<section id="saludo" class="visible">
		<div class="content">
			<div class="container">

                    <span class="o">O</span>
                  </div>
                  <div class="box">

                  </div>

                  <div class="red-line mid-hor"></div>

		</div>

	<section>
        <div class="content">
		    <div class="container">
		        <h2>Historial</h2>
		    </div>
